<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Brabus Monoblock S - 001_001</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre-big.png");
    }

    .top-bar {
      background-color: #fff000;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }

    .top-bar img {
      height: 60px;
      filter: drop-shadow(0 0 4px black);
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    h1 {
      color: #fff000;
      margin-top: 20px;
    }

    .carousel-item img {
      object-fit: cover;
      height: 400px;
      border: 2px solid yellow;
      border-radius: 10px;
    }

    .carousel {
      margin: 40px auto;
      max-width: 90%;
    }

    .btn-custom {
      background-color: #ffff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-weight: bold;
      border-radius: 6px;
    }

    .section-title {
      text-align: center;
      font-size: 1.8rem;
      margin: 50px 0 20px;
      color: #fff000;
    }

    .customer-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .customer-photo {
      border: 2px solid yellow;
      border-radius: 10px;
      overflow: hidden;
      width: 240px;
      text-align: center;
    }

    .customer-photo img {
      width: 100%;
      height: auto;
    }

    .customer-photo p {
      background-color: #222;
      margin: 0;
      padding: 6px;
      font-size: 0.9rem;
      color: #fff;
    }

    model-viewer {
      width: 100%;
      height: 600px;
      margin-top: 40px;
      background: #000;
      border-top: 2px solid yellow;
    }
  </style>
</head>
<body>

  <!-- Faixa amarela com logo à esquerda -->
  <div class="top-bar">
    <img src="../images/OEW-LOGO.webp" alt="Olavo Scale Wheels Logo">
  </div>

  <header>
    <h1>Brabus Monoblock S - Código 001_001</h1>
    <p>Um dos modelos mais icônicos da linha Brabus, o Monoblock S traz elegância e performance para o seu projeto em escala. Ideal para quem busca realismo e presença marcante nas miniaturas de luxo.</p>
  </header>

  <!-- Carrossel de imagens principais -->
  <div id="carouselFotos" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Pics/001.webp" class="d-block w-100" alt="Foto 1">
      </div>
      <div class="carousel-item">
        <img src="Pics/002.webp" class="d-block w-100" alt="Foto 2">
      </div>
      <div class="carousel-item">
        <img src="Pics/003.webp" class="d-block w-100" alt="Foto 3">
      </div>
      <div class="carousel-item">
        <img src="Pics/004.webp" class="d-block w-100" alt="Foto 4">
      </div>
      <div class="carousel-item">
        <img src="Pics/005.webp" class="d-block w-100" alt="Foto 5">
      </div>
      <div class="carousel-item">
        <img src="Pics/006.webp" class="d-block w-100" alt="Foto 6">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Seção de fotos dos clientes -->
  <div class="section-title">Fotos dos Clientes</div>
  <div class="customer-gallery">
    <div class="customer-photo">
      <img src="Pics/003.webp" alt="Cliente 1">
      <p>João Lima - Jun/2025</p>
    </div>
    <div class="customer-photo">
      <img src="Pics/004.webp" alt="Cliente 2">
      <p>Ana Souza - Jun/2025</p>
    </div>
  </div>

  <!-- Visualizador 3D -->
  <model-viewer src="001_001.glb" alt="Brabus Monoblock S 3D"
    shadow-intensity="1" camera-controls auto-rotate ar ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

</body>
</html>
