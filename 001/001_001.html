<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Brabus Monoblock S - 001_001</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }

    .descricao {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .carousel-container {
      position: relative;
      width: 90%;
      margin: auto;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.3s ease;
      gap: 1rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 1rem 0;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel img {
      max-height: 250px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .carousel-btn {
      position: absolute;
      top: 40%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 1;
    }

    .carousel-btn.left {
      left: 0;
    }

    .carousel-btn.right {
      right: 0;
    }

    model-viewer {
      width: 100%;
      height: 600px;
      margin-top: 2rem;
      background-color: #000;
    }

    .back {
      display: block;
      text-align: center;
      margin: 2rem auto;
      color: #ccc;
      text-decoration: none;
    }

    .back:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Brabus Monoblock S - Modelo 001 (Cromo)</h1>
  </header>

  <div class="descricao">
    <p>
      A roda Brabus Monoblock S é sinônimo de sofisticação e performance. Com seu design elegante, acabamento cromado e estrutura leve, oferece não apenas estética de luxo, mas também excelente desempenho para carros de alto padrão.
    </p>
  </div>

  <div class="carousel-container">
    <button class="carousel-btn left" onclick="scrollCarousel(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <img src="Pics/001.webp" alt="Foto 1">
      <img src="Pics/002.webp" alt="Foto 2">
      <img src="Pics/003.webp" alt="Foto 3">
      <img src="Pics/004.webp" alt="Foto 4">
      <img src="Pics/005.webp" alt="Foto 5">
      <img src="Pics/006.webp" alt="Foto 6">
    </div>
    <button class="carousel-btn right" onclick="scrollCarousel(1)">&#10095;</button>
  </div>

  <model-viewer src="001_001.glb" auto-rotate camera-controls alt="Modelo 3D da Roda Brabus Monoblock S">
  </model-viewer>

  <a class="back" href="../index.html">← Voltar ao Catálogo</a>

  <script>
    function scrollCarousel(direction) {
      const carousel = document.getElementById('carousel');
      const scrollAmount = 300; // pixels por clique
      carousel.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }
  </script>
</body>
</html>
