<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brabus Monoblock S - 001_001</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    .logo {
      max-width: 220px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    p {
      text-align: center;
      max-width: 900px;
      margin: 10px auto 30px auto;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 20px;
    }

    .carousel img {
      height: 200px;
      border: 3px solid yellow;
      border-radius: 10px;
      flex-shrink: 0;
    }

    section {
      margin-top: 40px;
      padding: 0 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .clients {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .client-photo {
      border: 3px solid yellow;
      padding: 5px;
      text-align: center;
      background-color: #111;
      border-radius: 10px;
    }

    .client-photo img {
      width: 200px;
      height: auto;
      border-radius: 5px;
    }

    .client-photo small {
      display: block;
      color: #ccc;
      margin-top: 5px;
    }

    .viewer {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }

    model-viewer {
      width: 100%;
      max-width: 500px;
      height: 400px;
      background-color: #222;
    }

    a.button {
      background-color: yellow;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
      margin: 20px auto;
      text-align: center;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <header>
    <img src="../../images/OEW-LOGO.webp" alt="Olavo Scale Wheels Logo" class="logo">
  </header>

  <h1>Brabus Monoblock S - Código 001_001</h1>
  <p>Um dos modelos mais icônicos da linha Brabus, o Monoblock S traz elegância e performance para o seu projeto em escala. Ideal para quem busca realismo e presença marcante nas miniaturas de luxo.</p>

  <div class="carousel">
    <img src="Pics/001.webp" alt="Imagem 1">
    <img src="Pics/002.webp" alt="Imagem 2">
    <img src="Pics/003.webp" alt="Imagem 3">
    <img src="Pics/004.webp" alt="Imagem 4">
    <img src="Pics/005.webp" alt="Imagem 5">
    <img src="Pics/006.webp" alt="Imagem 6">
  </div>

  <section>
    <h2>Fotos dos Clientes</h2>
    <div class="clients">
      <div class="client-photo">
        <img src="Pics/003.webp" alt="Foto Cliente 1">
        <small>João S. — 12/06/2025</small>
      </div>
      <div class="client-photo">
        <img src="Pics/004.webp" alt="Foto Cliente 2">
        <small>Luana M. — 18/06/2025</small>
      </div>
    </div>
  </section>

  <section class="viewer">
    <model-viewer src="001_001.glb" alt="Modelo 3D" auto-rotate camera-controls background-color="#000000"></model-viewer>
  </section>

</body>
</html>
