<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador 3D - OLAVO</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 80vw;
        height: 80vh;
        background: #222;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://drive.google.com/uc?export=download&id=1Ws__KlLVuN5CWClQJymy-VteQBKmtvVz"
      alt="Modelo 3D"
      auto-rotate
      camera-controls
      ar
      shadow-intensity="1"
      exposure="1.2"
      environment-image="neutral"
    ></model-viewer>
  </body>
</html>
