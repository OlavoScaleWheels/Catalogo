<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo OLAVO SCALE WHEELS</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #0c0c0c;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #fff000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      padding: 1rem;
    }

    .model-box {
      background-color: #1a1a1a;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .model-box:hover {
      transform: scale(1.03);
      border-color: #ffff00;
    }

    .model-box img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid #666;
      margin-bottom: 10px;
    }

    .model-box a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #ffff00;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 10px;
    }

    .model-name {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Catálogo de Rodas – OLAVO SCALE WHEELS</h1>

  <div class="grid">
    <!-- Modelo 001_001 -->
    <div class="model-box">
      <img src="chrome 001/Pics/thumb.webp" alt="Brabus Monoblock S">
      <div class="model-name">Brabus Monoblock S</div>
      <a href="chrome 001/001_001.html">Ver modelo</a>
    </div>

    <!-- Modelo 075 -->
    <div class="model-box">
      <img src="chrome 075/Pics/thumb.webp" alt="Fuchs">
      <div class="model-name">Fuchs</div>
      <a href="chrome 075/075.html">Ver modelo</a>
    </div>

    <!-- Exemplo de modelos genéricos futuros -->
    <!--

      <img src="chrome 002/Pics/thumb.webp" alt="Nome da Roda">
      <div class="model-name">Nome da Roda</div>
      <a href="chrome 002/002_001.html">Ver modelo</a>
    </div>
    -->
  </div>

</body>
</html>
