<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo OLAVO SCALE WHEELS</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #0c0c0c;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Rodas 3D</h1>
  <label for="modelSelector">Escolha uma roda:</label>
  <select id="modelSelector">
    <option value="">-- Selecione --</option>
    <option value="modelo1.html">Modelo 1</option>
    <option value="modelo2.html">Modelo 2</option>
    <option value="modelo_001_chrome.html">Chrome 001</option>
  </select>

  <script>
    const selector = document.getElementById('modelSelector');
    selector.addEventListener('change', () => {
      if (selector.value) {
        window.location.href = selector.value;
      }
    });
  </script>
</body>
</html>
